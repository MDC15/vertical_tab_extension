<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vertical Tabs & Pig</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <div class="title">Vertical Tabs</div>
        <!-- Khu tùy chỉnh theme -->
        <div class="theme-settings">
          <label>Theme:</label>
          <select id="themeSelect">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="pink">Pink</option>
            <option value="custom">Custom Color</option>
          </select>
          <input type="color" id="customColorPicker" style="display: none" />
        </div>
      </header>

      <!-- Khu thay background: cho phép chọn ảnh/nền -->
      <div class="bg-settings">
        <label>Chọn background:</label>
        <input type="file" id="bgUpload" accept="image/*" />
      </div>

      <section class="tabs-container" id="tabsContainer">
        <!-- Danh sách tab sẽ được load từ sidebar.js -->
      </section>

      <!-- Chú heo hồng chạy ngang -->
      <div class="pig-container">
        <img id="pig" src="pig.png" alt="Pig" />
      </div>
    </div>

    <script src="sidebar.js"></script>
  </body>
</html>
