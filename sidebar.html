<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Tabs</title>
    <link rel="stylesheet" href="sidebar.css" />
  </head>
  <body class="dark-theme">
    <!-- Bắt đầu với class theme mặc định -->
    <header class="sidebar-header">
      <h2>Vertical Tabs</h2>
      <div class="settings">
        <label for="theme-select">Theme:</label>
        <!-- Wrapper cho select -->
        <div class="select-wrapper">
          <select id="theme-select">
            <option value="dark">Tối</option>
            <option value="light">Sáng</option>
            <option value="custom">Tùy chỉnh</option>
          </select>
        </div>
        <div id="custom-colors" class="custom-colors-panel">
          <label for="bg-color-picker" title="Màu nền">Nền:</label>
          <input type="color" id="bg-color-picker" value="#333344" />
          <!-- Giá trị mặc định -->
          <label for="text-color-picker" title="Màu chữ">Chữ:</label>
          <input type="color" id="text-color-picker" value="#eeeeff" />
          <!-- Giá trị mặc định -->
          <label for="accent-color-picker" title="Màu nhấn (active tab)"
            >Nhấn:</label
          >
          <input type="color" id="accent-color-picker" value="#88aaff" />
          <!-- Giá trị mặc định -->
        </div>
      </div>
    </header>

    <div id="tab-list-container">
      <ul id="tab-list">
        <!-- Placeholder, sẽ bị ghi đè bởi JS -->
        <li class="loading-placeholder">Đang tải danh sách tab...</li>
      </ul>
    </div>

    <div id="pig-animation-container">
      <img id="walking-pig" src="assets/pig.svg" alt="Walking Pig" />
    </div>

    <script src="sidebar.js"></script>
  </body>
</html>
